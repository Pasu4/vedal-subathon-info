# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["pipes-formatter"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # auto-format pipes
  pipes:
    runs-on: ubuntu-latest
    outputs:
      clean: ${{ steps.detect_after.outputs.clean }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Detect unescaped '|' in 2025/timestamps.md
        id: detect
        shell: bash
        run: |
          # A pipe is "escaped" only when immediately preceded by an odd-length run of backslashes.
          # This detects pipes preceded by an even-length run of backslashes (including zero).
          if grep -qE '(^|[^\\])(\\\\)*\|' 2025/timestamps.md; then
            echo "clean=false" >> "$GITHUB_OUTPUT"
          else
            echo "clean=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Escape unescaped '|' in 2025/timestamps.md
        if: steps.detect.outputs.clean == 'false'
        run: |
          # Insert one backslash before any pipe preceded by an even-length run of backslashes.
          sed -i -E 's/ |/ \\|/g' 2025/timestamps.md
      - name: Commit and push changes
        if: steps.detect.outputs.clean == 'false'
        shell: bash
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'actions@github.com'
          git add 2025/timestamps.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ci: auto-format pipes"
          git push
      - name: Verify no unescaped '|' remain
        id: detect_after
        shell: bash
        run: |
          if grep -qE '(^|[^\\])(\\\\)*\|' 2025/timestamps.md; then
            echo "clean=false" >> "$GITHUB_OUTPUT"
            echo "Unescaped | still found in 2025/timestamps.md after attempted fix" >&2
            exit 1
          else
            echo "clean=true" >> "$GITHUB_OUTPUT"
          fi

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: pipes
    if: needs.pipes.outputs.clean == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
